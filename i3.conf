# start a terminal
bindsym Control+$mod+t exec termite
bindsym $sup+Return exec terminator

# kill focused window
bindsym $mod+Shift+q kill
bindsym $mod+F4 kill

# start dmenu (a program launcher)
# bindsym $mod+d exec dmenu_run
